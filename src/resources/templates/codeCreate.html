<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset= UTF-8"/>
    <title>Create</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/createCode.css}">
    <script type="text/javascript" th:src="@{/static/main.js}"></script>
</head>
<body>
<div>
    <textarea id="code_snippet" placeholder="// write your code here "></textarea>
    <div class="restriction_input">
        <label for="time_restriction">Time restriction:</label>
        <input id="time_restriction" type="text" value="0"/>
    </div>
    <div class="restriction_input">
        <label for="views_restriction">Views restriction:</label>
        <input id="views_restriction" type="text" value="0"/>
    </div>
    <button id="send_snippet" type="submit" th:onclick="send()">Submit</button>
</div>
</body>
</html>
