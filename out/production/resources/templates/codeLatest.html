<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset= UTF-8"/>
    <title>Latest</title>
    <link href="static/css/tempCode.css" th:href="@{/css/tempCode.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">

    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
<div>
    <table>
        <tr th:if="${codes.isEmpty()}">
            <td colspan="2">No code snippets uploaded</td>
        </tr>
        <tr th:each="cod : ${codes}">
            <!--/*@thymesVar id="code" type="platform"*/-->
            <span id="load_date_code_list" th:text="${cod.date}">
            </span>
            <pre id="code_list_snippet">
                <code th:text="${cod.code}" style="background: none;">
                </code>
            </pre>
        </tr>
    </table>
</div>
</body>
</html>
